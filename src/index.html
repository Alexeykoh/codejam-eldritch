<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" href="assets/circle_brown.svg">

  <title>Eldritch Horror</title>
</head>
<body>

  <header>
    <form class="colon ancient"></form>
  </header>
  
  <main>
    <div class="main__wrapper">
      <form class="colon level"></form>
      <div class="colon cards">
        <div id="firstStage__wrapper">
          <p>step 1</p>
          <div class="firstStage greenCards">
            <img src="assets/circle_green.svg" alt="green">
            <p class="cards__amount">0</p>
          </div>
          <div class="firstStage brownCards">
            <img src="assets/circle_brown.svg" alt="brown">
            <p class="cards__amount">0</p>
          </div>
          <div class="firstStage blueCards">
            <img src="assets/circle_blue.svg" alt="blue">
            <p class="cards__amount">0</p>
          </div>
        </div>
        <div id="secondStage__wrapper">
          <p>step 2</p>
          <div class="secondStage greenCards">
            <img src="assets/circle_green.svg" alt="green">
            <p class="cards__amount">0</p>
          </div>
          <div class="secondStage brownCards">
            <img src="assets/circle_brown.svg" alt="brown">
            <p class="cards__amount">0</p>
          </div>
          <div class="secondStage blueCards">
            <img src="assets/circle_blue.svg" alt="blue">
            <p class="cards__amount">0</p>
          </div>
        </div>
        <div id="thirdStage__wrapper">
          <p>step 3</p>
          <div class="thirdStage greenCards">
            <img src="assets/circle_green.svg" alt="green">
            <p class="cards__amount">0</p>
          </div>
          <div class="thirdStage brownCards">
            <img src="assets/circle_brown.svg" alt="brown">
            <p class="cards__amount">0</p>
          </div>
          <div class="thirdStage blueCards">
            <img src="assets/circle_blue.svg" alt="blue">
            <p class="cards__amount">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons__wrapper">
      <button id="setStack">Замешать колоду</button>
      <button id="giveMeCard">Выдать карту</button>
    </div>
  </main>
  
  <footer>
    <div class="card__stack">
    </div>
  </footer>

</body>
</html>
